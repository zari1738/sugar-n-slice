<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Sugar n' Slice â€“ Freshly baked cakes, cookies, and pastries. Order online today!"/>
  <meta name="keywords" content="bakery, cakes, cookies, pastries, Sugar n' Slice"/>
  <link rel="stylesheet" href="auth.css"/>
</head>
<body>

  <!-- Header -->
  <header>
  <div id="header-container">
    </div>
  </header>

  <!-- Login/Sign Up Section -->
  <section class="auth-container">
    <!-- Toggle buttons -->
    <div class="form-toggle">
      <button id="show-login" class="active">Login</button>
      <button id="show-signup">Sign Up</button>
    </div>

    <!-- Login Form -->
    <div class="auth-form" id="login-form">
      <h2>Login</h2>
      <form>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Sign Up Form -->
    <div class="auth-form hidden" id="signup-form">
      <h2>Sign Up</h2>
      <form>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </section>

  <footer>
    <p>Contact: info@sugarnslice.com</p>
    <p>Follow us: 
      <a href="#">Facebook</a> |
      <a href="#">Instagram</a> |
      <a href="#">Twitter</a> |
      <a href="#">Our Policies</a>
    </p>
  </footer>

  <!-- Toggle Script -->
  <script>
    const loginBtn = document.getElementById("show-login");
    const signupBtn = document.getElementById("show-signup");
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");

    loginBtn.addEventListener("click", () => {
      loginForm.classList.remove("hidden");
      signupForm.classList.add("hidden");
      loginBtn.classList.add("active");
      signupBtn.classList.remove("active");
    });

    signupBtn.addEventListener("click", () => {
      loginForm.classList.add("hidden");
      signupForm.classList.remove("hidden");
      signupBtn.classList.add("active");
      loginBtn.classList.remove("active");
    });
  </script>
    <script src="header.js"></script>
</body>
</html>
